<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Balls R' Us</h1>
    <div class="panel">
      <form id="form">
        <input id="name" type="text" placeholder="Name"></input>
        <input id="address" type="text" placeholder="Address"></input>
        <select class="form-control" id="color">
          <option>Red</option>
          <option>Blue</option>
          <option>Yellow</option>
        </select>
        <input type="submit"></input>
      </form>
    </div>
    <div class="panel">
      <h2 id="company">Balls R' Us</h2>
      <h3>Thank you for your purchase!</h3>
      <img id="ball"></img>
      <p><strong>Name: </strong><span class="left-align" id="nameOutput"></span></p>
      <p><strong>Address: </strong><span class="left-align" id="addressOutput"></span></p>
    </div>
  </div>
</body>
</html>
